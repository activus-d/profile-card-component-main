<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="pattern"></div>
    <div class="vicPic">
      <img src="images/image-victor.jpg" alt="picture of victor">
    </div>
    <div class="address">
      <address class="bold-font">
        Victor Crest <span class="light-font">26 <br> London</span>
      </address>
    </div>
    <div class="profile">
      <div>
        <span class="bold-font">80K</span> <span class="light-font">Followers</span>
      </div>
      <div>
        <span class="bold-font">803K</span> <span class="light-font">Likes</span>
      </div>
      <div>
        <span class="bold-font">1.4K</span> <span class="light-font">Photos</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DAMILOLA MOHAMMED</a>.
    </div>
  </footer>
</body>
</html>
